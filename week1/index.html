<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Mobile Lead Tracker</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<!-- <link rel="stylesheet" href="css/jqm.css" />
	<link rel="stylesheet" href="css/styles.css" type="only screen and (max-width: 485px)" /> -->
	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

	<div data-role="page">
	
	    <div data-role="header" data-position="fixed" data-theme="d">
	        <h1>Mobile Lead Tracker</h1>
	    </div>
	    
	    <div data-role="content">
	        
	        <p>jQuery Mobile</p>
	        <p>jQuery Mobile</p>
	        
	        <label for="search">Search for a Lead:</label>
	        <input type="search" name="password" id="search" value="" placeholder="Search Leads...">
	        
	        <ul data-role="listview" data-ajax="false" data-inset="true" data-theme="d">
	            <li data-role="list-divider">Category Links</li>
	            <li><a href="#">Home Type</a></li>
	            <li><a href="#">Number of Bedrooms</a></li>
	            <li><a href="#">Price Range</a></li>
	            <li data-role="list-divider">Divider</li>
	            <li><a href="#">Ready to Buy?</a></li>
	            <li><a href="#">City</a></li>
	            <li><a href="#">Who Sent the Lead</a></li>
	        </ul>
	        
	        
	    </div>
	    
	    <div data-role="footer" data-position="fixed" data-theme="d">
	        <h4>Footer</h4>
	    </div>
	
	</div>

	<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <!-- <script src="js/jqm.js" type="text/javascript"></script> -->
</body>
</html>
